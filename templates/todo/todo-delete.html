{% extends '_partials/base.html' %}
   {% block title %}
    Delete: Todo
    {% endblock %}

{% block content%}

    <h class="ui header">Delete Todo</h>
     <form method="post" action={% url 'todo-delete' todo.id %} class="ui form" >
        {% csrf_token %}
        <p>Are you sure you want to delete this todo?</p>
        <input type="submit" value="YES" class="ui button negative">
        <a href={% url 'todo' todo.id %}>Cancel</a>
     </form>

 {% endblock content%}
